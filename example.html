<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shadow Cards Batch - Control Demo</title>

        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
        }

        .control-panel {
            flex: 1;
            margin-bottom: 20px;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #f9fafb;
        }

        .control-group {
            margin-bottom: 1.2rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed #e5e7eb;
        }

        .control-group:last-child {
            border-bottom: none;
        }

        h3 {
            margin-top: 0;
            color: #1e293b;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-top: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label {
            font-size: 0.85rem;
            color: #475569;
        }

        input,
        select,
        textarea {
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button.secondary {
            background: #f3f4f6;
            color: #1e293b;
        }

        button.secondary:hover {
            background: #e5e7eb;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .cards-container {
            /* display: flex;
            flex-direction: column; */
            width: 240px;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px 0;
            height: 100%;
            overflow: auto;
        }

        .card-selector {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }
    </style>
</head>

    </div>

                console.log(`Card [${e.detail.cardId}] image clicked:`, e.detail.imgKey);
                if (e.detail.imgKey === 'cover' || e.detail.imgKey === 'product') {
                    e.detail.element.src = `https://picsum.photos/id/${Math.floor(Math.random() * 100)}/600/300`;
                }
            });

            card.on('error', (e) => {
                console.error(`Card [${e.detail.cardId}] error:`, e.detail.message);
            });
        });

        // 3. Event Listeners for Controls
        document.getElementById('card-selector').addEventListener('change', (e) => {
            const index = parseInt(e.target.value);
            selectedCard = index >= 0 ? allCards[index] : null;

            // Fill form with current values if card is selected
            if (selectedCard) {
                const data = selectedCard.data;
                document.getElementById('title-input').value = data.title || '';
                document.getElementById('summary-input').value = data.summary || '';
                document.getElementById('author-input').value = data.author || '';
                document.getElementById('date-input').value = data.date || '';
            }
        });

        document.getElementById('add-card').addEventListener('click', () => {
            const newCard = new ShadowCard({
                container: document.getElementById('cards-container'),
                targetWidth: 200,
                html: `
                    <div class="dynamic-card">
                        <h4 data-field="title" contenteditable="true">Dynamic Card</h4>
                        <p data-field="content" contenteditable="true">This is a dynamically created card</p>
                        <div class="meta">
                            <span data-field="date" contenteditable="true">${new Date().toLocaleDateString()}</span>
                        </div>
                    </div>
                `,
                css: `
                    .dynamic-card {
                        width:600px;
                        background: #f0fff4;
                        border: 1px solid #c6f6d5;
                        padding: 1rem;
                    }
                    .meta {
                        font-size: 0.8rem;
                        color: #64748b;
                        margin-top: 0.5rem;
                    }
                `,
                data: {
                    title: 'New Dynamic Card',
                    content: 'Customize me using the control panel!',
                    date: new Date().toLocaleDateString()
                },
                styles: {
                    border: '1px solid #e2e8f0',
                    borderRadius: '8px',
                    marginWitdh: 'auto',
                    marginHeight: '8px',
                    hoverBorderColor: '#3b82f6',
                    loadingBg: '#ffffff',
                    loadingText: 'Loading...',
                    loadingSpinnerColor: '#3b82f6'
                }
            });

            newCard.on('content-change', (e) => {
                console.log(`Dynamic card [${e.detail.cardId}] changed:`, e.detail);
            });

            allCards.push(newCard);
            updateCardSelector();
        });

        document.getElementById('destroy-all').addEventListener('click', () => {
            allCards.forEach(card => card.destroy());
            allCards.length = 0;
            updateCardSelector();
            console.log('All cards have been destroyed');
        });

        document.getElementById('update-content').addEventListener('click', () => {
            if (!selectedCard) {
                alert('Please select a card first');
                return;
            }

            const contentUpdates = {
                title: document.getElementById('title-input').value,
                summary: document.getElementById('summary-input').value,
                author: document.getElementById('author-input').value,
                date: document.getElementById('date-input').value
            };

            // Remove empty values to avoid overwriting existing content unintentionally
            Object.keys(contentUpdates).forEach(key => {
                if (contentUpdates[key] === '') delete contentUpdates[key];
            });

            selectedCard.setContent(contentUpdates);
        });

        document.getElementById('update-style').addEventListener('click', () => {
            if (!selectedCard) {
                alert('Please select a card first');
                return;
            }

            const styleUpdates = {
                marginWitdh: 'auto',
                marginHeight: '8px',
                borderColor: document.getElementById('border-color').value,
                hoverBorderColor: document.getElementById('hover-color').value,
                borderRadius: `${document.getElementById('border-radius').value}px`,
                loadingBg: document.getElementById('loading-bg').value,
                loadingSpinnerColor: document.getElementById('spinner-color').value,
                loadingText: document.getElementById('loading-text').value
            };

            // Apply style updates
            selectedCard.setCssVariables(styleUpdates);

            // Update width separately
            const newWidth = parseInt(document.getElementById('card-width').value);
            if (!isNaN(newWidth)) {
                selectedCard.resize(newWidth);
            }
        });
    </script>
</body>
